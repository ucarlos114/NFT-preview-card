<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="container">

    <div id="img-container">
      <a href="#"><img src="/images/image-equilibrium.jpg" alt="image of NFT" id="nft-img"></a>
      <div id="overlay"></div>
        <img src="/images/icon-view.svg" alt="view symbol" id="view">
      
  </div>

    <h1 id="equilibrium">
      <a href="#">Equilibrium #3429</a>
    </h1>

    <h2 id="description">
      Our Equilibrium collection promotes balance and calm.
    </h2>

    <div class="row">
      <img src="/images/icon-ethereum.svg" alt="ETH symbol" id="eth-symbol">

      <p id="eth">
        0.041 ETH
      </p>

      <img src="images/icon-clock.svg" alt="clock icon" id="clock">

      <p id="days-left">
        3 days left
      </p>
    </div>
    <div class="row2">
      <img src="/images/image-avatar.png" alt="User icon" id="pfp">

      <p id="creation">Creation of <a href="#" id="jules">Jules Wyvern</a></p>
  </main>
</body>

</html>
